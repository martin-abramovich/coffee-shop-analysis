      context: .
      dockerfile: Dockerfile.worker
    container_name: coffee-filter-year-0
    command: ["python", "-m", "workers.filter.filter_year"]
    environment:
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      PYTHONUNBUFFERED: ${PYTHONUNBUFFERED}
      WORKER_ID: 0
    depends_on:
